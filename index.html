<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Roue Gourmande - Boulangerie Délices</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>La Roue Gourmande</h1>
            <p>Tentez de gagner un grille-pain !</p>
        </header>

        <main>
            <div class="wheel-container">
                <div class="pointer"></div>
                <canvas id="wheelCanvas" width="500" height="500"></canvas>
            </div>

            <div class="controls">
                <button id="spinBtn" class="btn-primary">Lancer la Roue</button>
                <p id="statusMessage" class="status-message"></p>
            </div>
        </main>

        <footer>
            <p>Ouvert de 7h à 20h</p>
        </footer>
    </div>

    <!-- Modal Résultat -->
    <div id="resultModal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modalTitle">Résultat</h2>
            <p id="modalMessage">Message</p>
            <button id="closeModalBtn" class="btn-secondary">Fermer</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

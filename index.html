<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue de la Fortune - Boulangerie</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600;800&display=swap"
        rel="stylesheet">

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-fx"></div>

    <main class="game-container">
        <header class="game-header">
            <h1 class="game-title">ROUE <span class="highlight">GOURMANDE</span></h1>
            <div class="marquee-container">
                <p class="marquee-text">TENTEZ VOTRE CHANCE • GAGNEZ DES PRIX • 100% GAGNANT</p>
            </div>
        </header>

        <div class="wheel-section">
            <div class="wheel-frame">
                <div class="pointer"></div>
                <canvas id="wheelCanvas"></canvas>
                <div class="center-cap"></div>
            </div>
        </div>

        <div class="controls-section">
            <div class="status-panel">
                <p id="statusMessage">PRÊT À JOUER ?</p>
            </div>
            <button id="spinBtn" class="arcade-button">
                <span class="btn-text">JOUER</span>
                <span class="btn-shadow"></span>
            </button>
        </div>
    </main>

    <!-- Modal Résultat -->
    <div id="resultModal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content arcade-modal">
            <div class="modal-header">
                <h2 id="modalTitle">RÉSULTAT</h2>
            </div>
            <div class="modal-body">
                <p id="modalMessage">Message...</p>
            </div>
            <div class="modal-footer">
                <button id="closeModalBtn" class="arcade-button small">
                    <span class="btn-text">CONTINUER</span>
                    <span class="btn-shadow"></span>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
